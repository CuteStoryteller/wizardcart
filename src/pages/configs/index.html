<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task manager</title>
        <link rel="stylesheet" href="./common.css">
        <link rel="stylesheet" href="./styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js" defer></script>
    </head>
    <body>
        <header id="main-header">
            <div id="logo-container">
                <svg id="logo" width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
                    <!--Stacked Product Cards-->
                    <rect x="40" y="50" width="70" height="50" rx="5" fill="#3498db" stroke="#2c3e50" stroke-width="3"/>
                    <rect x="45" y="55" width="70" height="50" rx="5" fill="#5dade2" stroke="#2c3e50" stroke-width="3"/>
                    <rect x="50" y="60" width="70" height="50" rx="5" fill="#85c1e9" stroke="#2c3e50" stroke-width="3"/>
                    
                    <!--Image Placeholder-->
                    <rect x="55" y="65" width="20" height="20" fill="#f1c40f" stroke="#2c3e50" stroke-width="2"/>
                    <polyline points="56,80 65,70 74,80" stroke="#2c3e50" stroke-width="2" fill="none"/>
                    <circle cx="65" cy="72" r="2" fill="#2c3e50"/>
                    
                    <!--Text Lines-->
                    <line x1="78" y1="68" x2="110" y2="68" stroke="white" stroke-width="2"/>
                    <line x1="78" y1="75" x2="110" y2="75" stroke="white" stroke-width="2"/>
                    <line x1="78" y1="82" x2="110" y2="82" stroke="white" stroke-width="2"/>
                    
                    <!--Magic Wand-->
                    <rect x="90" y="30" width="8" height="50" transform="rotate(45 90 30)" fill="#2c3e50"/>
                    <circle cx="94" cy="28" r="6" fill="gold" stroke="orange" stroke-width="2"/>
                    
                    <!--Magic Sparkles-->
                    <circle cx="110" cy="20" r="4" fill="gold"/>
                    <circle cx="125" cy="40" r="3" fill="gold"/>
                    <circle cx="100" cy="50" r="3" fill="gold"/>
                </svg>
                <span class="app-name">WizardCart</span>
            </div>
            <nav>
                <ul>
                    <li>
                        <a class="nav-btn" href="../home/index.html">Task manager</a>
                    </li>
                    <li>
                        <a class="nav-btn" href="../how-it-works/index.html">How it works?</a>
                    </li>
                    <li>
                        <a class="nav-btn" href="../settings/index.html">Settings</a>
                    </li>
                    <li>
                        <a class="nav-btn" href="../configs/index.html">Configs</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="explorer">
                    <h1>EXPLORER</h1>
                    <div class="files">
                        <section id="main">
                            <div class="file" onclick="setEditor('admin')">admin.json</div>
                            <div class="file" onclick="setEditor('brands')">brands.json</div>
                            <div class="file" onclick="setEditor('scraper')">scraper.json</div>
                        </section>
                        <section id="partners"></section>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="editor-container">
                    <header class="editor-header">
                        <div class="config-name"></div>
                        <button class="save-btn" onclick="userSavedConfig()">Save</button>
                    </header>
                    <div class="editor" contenteditable="true"></div>
                </div>
            </div>
        </main>
        <script type="module" src="./script.js"></script>
    </body>
</html>
